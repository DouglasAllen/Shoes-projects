<H1>Chapter 18. Drag-and-Drop(DND)</H1>

<p>GTK+ has a high level set of functions for doing inter-process communication via the drag-and-drop system. GTK+ can perform
drag-and-drop on top of the low level Xdnd and Motif drag-and-drop protocols.</p>
